<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hacktober 2022 - TechDegree Student Contributors</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
<div class="title">
    <h2>Hacktoberfest 2022</h2>
    <h1>Multiple-Choice Quiz App</h1>
</div>

<main>

    <div id="overlay">
        <h2 class="end">End of Quiz</h2>
        <h3 id="end-h3" class="end">Your Score: </h3>
        <button class="btn-reset">Try Again?</button>
    </div>
    <h3 class="total-questions">Current Question: </h3>
    <h3 class="category">Current Category: </h3>
    <div class="quiz-container">
        <h3>Loading...</h3>
        <div class="answers">
            <button class="answer">Loading...</button>
            <button class="answer">Loading...</button>
            <button class="answer">Loading...</button>
            <button class="answer">Loading...</button>
        </div>
        <div class="score_next">
            <div class="score">
                <p>Your score: 0/0</p>
            </div>
            <button class="next">
                Next >
            </button>
        </div>

    </div>
</main>
<footer>
    <p>This project was made for Treehouse TechDegree Students for the purpose of participating in Hacktoberfest 2022.</p>
</footer>
<script src="js/data.js"></script>
<script src="js/game.js"></script>
<script src="js/question.js"></script>
<script src="js/app.js"></script>
</body>
</html>
